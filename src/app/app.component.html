<div class="container-fluid h-100">
  <div class="row">
    <div class="col-12 resetpadmar">
      <app-menu></app-menu>
    </div>
  </div>
  <div class="row h-100">
    <div class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 resetpadmar h-100" style="background-color: rgba(246, 246, 246, 0.986); 
             min-width: 120px; border-right: 1px solid rgba(0,0,0,.1);
             box-shadow: 6px 0 6px rgba(0,0,0,.1)">
      <!-- <p>asdasad</p>    -->
      <div class="contenedorBoton">
        <!-- <button type="button" class="btn btn-light col-12 d-flex justify-content-between mb-1 mt-1" >
          <span>Light</span>
          <span>
            <fa-icon [icon]="faAngleRight"></fa-icon>

        <button type="button" class="btn btn-light col-12 d-flex justify-content-between mb-1 mt-1" *ngFor="let modulo of modulos">
          <span>{{modulo}}</span>
          <span>
            <fa-icon [icon]="faAngleRight"></fa-icon>
          </span>
        </button>

        <div ngbDropdown class="btn-group dropright">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownConfig" ngbDropdownToggle>
            Dropright
          </button>
          <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownConfig">
            <!-- Dropdown menu links -->
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem>Something else is here</button>
          </div>
        </div>
        
        <div ngbDropdown>
          <button class="btn btn-outline-primary" id="dropdownConfig" ngbDropdownToggle>Toggle</button>
          <div ngbDropdownMenu aria-labelledby="dropdownConfig">
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem>Something else is here</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-9 col-sm-9 col-md-10 col-lg-10 col-xl-11 resetpadmar" style="padding: 10px;">
      <!-- <app-menu></app-menu> -->

      <router-outlet></router-outlet>
    </div>
